<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">  <title>Base Apparel coming soon page</title>

</head>
<body>
  <div class="grid-container">
    <header>  
      <img src="./images/logo.svg" alt="logo" class="logo" width="158" height="33">
    </header>
    <picture class="hero">
      <source media="(min-width:1024px)" srcset="./images/hero-desktop.jpg" width="610" height="800">
      <img src="./images/hero-mobile.jpg" alt="woman wearing base Apparel" width="375" height="250">
    </picture>
    <main>
      <h1>We're
        <br><span>coming soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form">
        <input class="email" type="text" id="email" name="email" placeholder="Email Address">
        <img id="errorIcon" src="./images/icon-error.svg" alt="email error icon">
        <input type="image" src="./images/icon-arrow.svg" alt="Submit" width="20" height="12">  
        <p id="invalidMsg">Please provide a valid email</p>
      </form>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
