<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Base Apparel coming soon page</title>

</head>
<body>

  <header>  
    <img src="./images/logo.svg" alt="logo">
  </header>
  <picture class="hero">
    <source media="(min-width:1440px)" srcset="./images/hero-desktop.jpg">
    <img src="./images/hero-mobile.jpg" alt="woman wearing base Apparel">
  </picture>
  <main>
    <h1>We're 
      <br><span>coming soon</span>
    </h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form>
      <input type="text" id="email" name="email" placeholder="Email Address"><br>
      <input type="image" id="arrow" src="./images/icon-arrow.svg" alt="Submit Form" width="48" height="48">      
    </form>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marina</a>.
    </p>
  </footer>
</body>
</html>
